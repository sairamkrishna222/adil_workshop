<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pali(strP){
            var strp1 = strP.replace(/[^A-Z0-9,:]/ig, "" ).toLowerCase();
            var reverseStr = strp1.split("").reverse().join(" ");
            if(strp1 === reverseStr){
                console.log(strP +" is a valid palindrome")
            }
            else{
                console.log(strP +" is not a valid palindrome")
            }
        }
        pali("'A man, a plan, a canal Panama'")
    </script>
</body>
</html>
